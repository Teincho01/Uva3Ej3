<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-custom {
            margin: 10px;
        }
        .img-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-4" id="page-title">¡Mirá la siguiente imagen!</h1>
        <div class="text-center">
            <button id="hide-btn" class="btn btn-danger btn-custom">Ocultar Imagen</button>
            <button id="show-btn" class="btn btn-success btn-custom">Mostrar Imagen</button>
        </div>
        <div class="img-container">
            <img id="image" src="https://dxc.scene7.com/is/image/dxc/Ferrari%20with%20DXC%20logo?qlt=90&wid=1200&ts=1700155134827&dpr=off" class="img-fluid" alt="Ejemplo de Imagen">
        </div>
    </div>

    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center p-3">
            © 2024 Galería de Imágenes UADE
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#hide-btn').click(function(){
                $('#image').hide();
                $('#page-title').text('¡No tenemos ninguna imagen!');
            });
            $('#show-btn').click(function(){
                $('#image').show();
                $('#page-title').text('¡Mirá la siguiente imagen!');
            });
        });
    </script>
</body>
</html>
